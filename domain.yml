intents:
  - greet
  - pizza:
    use_entities: ["pizza"]
  - drink:
    use_entities: ["drink"]
  - address:
    use_entities: ["address"]
  - goodbye

entities:
  - pizza
  - drink
  - address

slots:
  address:
    type: unfeaturized
    auto_fill: true
  drink:
    type: unfeaturized
    auto_fill: true
  pizza:
    type: unfeaturized
    auto_fill: true
forms:
  - pizza_form
  - drink_form
  - address_form

actions:
  - utter_greet
  - utter_submit
  - utter_goodbye
  - utter_ask_pizza
  - utter_ask_drink
  - utter_ask_address

templates:
  utter_greet:
  - text: Hi there! What would you like to order?
  utter_goodbye:
  - text: Bye
  utter_ask_pizza:
  - text: 'What kind of pizza would you like? We have Hawaii, Margharita, Salami, Vegeterian and Mushroom pizzas.'
  utter_ask_drink:
  - text: 'What kind of drinks would you like to have? We have the following drinks: Pepsi, Sprite, Juice, water'
  utter_ask_address:
  - text: What is the delivery address?